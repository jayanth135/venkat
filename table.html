<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table , th ,td { border: 2px solid black;
        border-collapse: collapse;}
        tr:nth-child(even) {
        background-color: yellow;}
        tr:nth-child(odd) {
        background-color: red ;}
        
 </style>
</head>
<body>
    <h1>DETAILS</h1>
    <table style ="width:75%">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Vasu</td>
            <td>21</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Siri</td>
            <td>20</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Uday</td>
            <td>22</td>
            <td>Male</td>
        </tr>
    </table>
    
</body>
</html>
